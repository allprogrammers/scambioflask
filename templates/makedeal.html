{% extends "starternew.html" %}

{% block containercontent %}

    <link href="static/signin.css" rel="stylesheet">
    <div class="container">
        <form action="{{request.path}}?id={{request.args.get('id')}}" method="POST">
            <h2 class='form-signin-heading'>Are you sure?</h2>
            <div class='row'>
                <div class='col-md-6'>
                    <a href='{{url_for("explore")}}'>
                        <button class="btn btn-lg btn-info btn-block" type="button"style="margin-top: 2.5px;" name='no'>No</button>
                    </a>
                </div>
                <div class='col-md-6'>
                    <input type='hidden' value="{{request.args.get('id')}}" name='prodid'>
                    <button class="btn btn-lg btn-primary btn-block" style="margin-top: 2.5px;" name='yes' type='submit'>Yes</button>
                </div>
            </div>
        </form>
    </div> <!-- /container -->

{% endblock %}
